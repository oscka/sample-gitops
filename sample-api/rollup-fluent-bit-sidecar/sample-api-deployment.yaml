apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  namespace: api  
  labels:
    app: sample-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:      
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api
          image: oscka/sample-api
          ports:
          - name: http
            containerPort: 8080
          volumeMounts:
          - name: logs
            mountPath: /logs
        - name: fluent-bit-sidecar
          image: oscka/fluent-bit-sidecar:0.9
          volumeMounts:
          - name: logs
            mountPath: /logs
      volumes:
      - name: logs
        emptyDir: {}    
